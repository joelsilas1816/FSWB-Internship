<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>CSS Session</title> -->
    <title>ToDoList</title>

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/checkmark.css" />
    <script src="https://kit.fontawesome.com/b862bb0d81.js" crossorigin="anonymous"></script>

    <script defer src="js/script.js"></script>

</head>

<body>

    <header>
        <img src="assets/images/day.jpeg" />
    </header>

    <section class="list-container">
        <div class="container">
            <h2>
                Todo List <input type="checkbox" id="switch" /><label class="switch-label" for="switch">Toggle</label>
            </h2>
            <div class="list">
                <div class="list-item">
                    <input placeholder="Add a task to the List..." type="text" />
                    <i class="fas fa-plus"></i>
                </div>
                <ol class="todo-list">
                    <div class="taskbar list-item">
                        <div>1 Item</div>
                        <div style="display: flex">
                            <div class="active" id="all">All</div>
                            <div id="pending">Pending</div>
                            <div id="complete">Completed</div>
                        </div>
                        <div class="clear">Clear</div>
                    </div>
                    <div class="items list-items">
                        <label class="container2">
                            <input type="checkbox">
                            <span class="checkmark2"></span>
                        </label>
                        <!-- <li> -->
                        <div id="tasks">
                            <div id="des">
                                Go to the gym and do
                            </div>
                            <div id="opt">
                                <img style="width : 30px ; height: 30px"
                                    src="https://img.icons8.com/material-outlined/24/000000/trash--v1.png" />
                                <img style="width : 30px ; height: 30px"
                                    src="https://img.icons8.com/emoji/48/000000/check-mark-button-emoji.png" />
                            </div>
                        </div>
                        <!-- </li> -->
                    </div>

                </ol>
            </div>
        </div>
    </section>

    <footer>
        <a href="https://joel-silas-portfolio.vercel.app/"><strong>
                <h2>Joel Silas</h2>
            </strong></a>
        <div id="social">
            <div>
                <a href="#">
                    <img src="assets/images/instagram.png" />
                </a>
            </div>
            <div>
                <a href="#">
                    <img src="assets/images/linkedin.png" />
                </a>
            </div>
            <div>
                <a href="#">
                    <img src="assets/images/github.png" />
                </a>
            </div>
        </div>
    </footer>

</body>

</html>
